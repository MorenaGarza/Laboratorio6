<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
        }
        .large-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Inicio</a>  
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
    </nav>
    <div class="container">
        <img src="download.png">
        <p class="large-text">HELLO KITTY.</p>
    </div>
</body>
</html>
